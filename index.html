<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>
<body>
  <script type="text/javascript" src="./script.js" defer></script>
  <div class="calculator-container">
    <div id="screen" class="screen-container">
      <div id="screentop"></div>
      <div id="screenbot">0</div>
    </div>
    <div class="button-container">
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button class="operator" id="+">+</button>
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="operator" id="-">-</button>
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="operator" id="*">*</button>
      <button class="point" id=".">.</button>
      <button class="number" id="0">0</button>
      <button class="equalsign"id="=">=</button>
      <button class="operator" id="/">/</button>
      <button class="modifier grid-span-2" id="clear">CLEAR</button>
      <button class="modifier grid-span-2" id="delete">DELETE</button>
    </div>
  </div>
</body>
</html>
